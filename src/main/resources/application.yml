spring:
  application:
    name: o2o
  profiles:
    default: local

server:
  port: 8080

---
# local
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: file:sql/data.sql
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
        default_batch_fetch_size: 20
    defer-datasource-initialization: true
