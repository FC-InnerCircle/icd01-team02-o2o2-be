
spring:
  application:
    name: o2o
  profiles:
    default: local

server:
  port: 8080

---
# local
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
        show_sql: true
jwt:
  secret: wRe37FZ7VijwSr25mdaZl4q7Di06YOngs6aRgwYHkDM=
  access:
    expiration: 86400000
  refresh:
    expiration: 86400000

---
# dev
spring:
  config:
    activate:
      on-profile: dev


---
# prod
spring:
  config:
    activate:
      on-profile: prod